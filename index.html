<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.jpg">
    <link rel="stylesheet" href="estilo.css">
    <title>Fantasía</title>
</head>
<body class="container">
    <header class="header">
        <div class="input-group">
            <div class="input-group-prepend">
                <label>Nombre y apellido</label>
                <input type="text" class="form-control" placeholder="Nombre y Apellido" id="name">
            </div>
            <div class="input-group-prepend">
                <label>Teléfono</label>
                <input type="number" class="form-control" placeholder="Teléfono" id="telef">
            </div>
            <div class="input-group-prepend">
                <label>Edad</label>
                <input type="number" class="form-control" placeholder="Edad" id="edad">
            </div>
            <div class="input-group-prepend">
                <label>Dirección</label>
                <input type="text" class="form-control" placeholder="Dirección" id="direcc">
            </div>
            <div class="input-group-prepend">
                <button type="button"id="registrar" class="btn-success p-4">Registrarse</button>
            </div>
        </div>
        <div class="datosRegistrado"></div>
    </header>
    <nav class="navbar">
        <div id="secciones" class="seccion">
            <button type="button" class="outline-secondary" data-cat="bebidas">Bebidas</button>
            <button type="button" class="outline-secondary" data-cat="caramelos">Caramelos</button>
            <button type="button" class="outline-secondary" data-cat="almacen">Almacen</button>
            <button type="button" class="outline-secondary" data-cat="chocolates">Chocolates</button>
            <button type="button" class="outline-secondary" data-cat="farmacia">Farmacia</button>
            <button type="button" class="outline-secondary" data-cat="cerveza">Cerveza</button>
            <button type="button" class="outline-secondary" data-cat="tabaco">Tabaco</button>
            <button type="button" class="outline-secondary" data-cat="galletitas">Galletitas</button>
        </div>
    </nav>
    <article class="article">
        <div class="catalogo">
            <div><img src="logokiosco.jpg" id="logo"></div>
        </div>
    </article>
    <aside class="aside" id="carrito">
        <div id="lista" class="lista border border-dark p-3 rounded-3">
            <div class="títuloLista"><h1>Lista de compras</h1></div>
            <div class="listaCompra"></div>
            <div class="totalPagar"></div>
            <button type="button" class="comprarLista btn btn-success">Comprar</button>
            <button type="button" class="borrarStorage btn btn-danger">Borrar todo</button>
        </div>
    </aside>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="jquery-3.6.0.min.js"></script>
<script src="productos.js"></script>
<script src="kiosco.js"></script>
</body>
</html>
