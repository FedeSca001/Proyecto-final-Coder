<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Fantasía</title>
</head>
<body class="container">
<div class="row mt-1">
    <header class="col-sm-12 col-md-6 col-lg-12">
        <div class="input-group mb-2">
            <div class="input-group-prepend m-2">
                <label>Nombre y apellido</label>
                <input type="text" class="form-control" placeholder="Nombre y Apellido" id="name">
            </div>
            <div class="input-group-prepend m-2">
                <label>Teléfono</label>
                <input type="number" class="form-control" placeholder="Teléfono" id="telef">
            </div>
            <div class="input-group-prepend m-2">
                <label>Edad</label>
                <input type="number" class="form-control" placeholder="Edad" id="edad">
            </div>
            <div class="input-group-prepend m-2">
                <label>Dirección</label>
                <input type="text" class="form-control" placeholder="Dirección" id="direcc">
            </div>
            <div class="input-group-prepend m-2">
                <button type="button"id="registrar" class="btn btn-success p-4">Registrarse</button>
            </div>
        </div>
        <div class="datosRegistrado"></div>
    </header>
</div>
<div class="row">
    <nav class="col-sm-12 col-md-6 col-lg-12">
        <div id="secciones" class="seccion">
            <button type="button" class="btn btn-outline-secondary" data-cat="bebidas">Bebidas</button>
            <button type="button" class="btn btn-outline-secondary" data-cat="caramelos">Caramelos</button>
            <button type="button" class="btn btn-outline-secondary" data-cat="almacen">Almacen</button>
            <button type="button" class="btn btn-outline-secondary" data-cat="chocolates">Chocolates</button>
            <button type="button" class="btn btn-outline-secondary" data-cat="farmacia">Farmacia</button>
            <button type="button" class="btn btn-outline-secondary" data-cat="cerveza">Cerveza</button>
            <button type="button" class="btn btn-outline-secondary" data-cat="tabaco">Tabaco</button>
            <button type="button" class="btn btn-outline-secondary" data-cat="galletitas">Galletitas</button>
        </div>
    </nav>
</div>
<div class="row gy-2 gx-3 align-items-center">
    <article class="col-sm-12 col-md-9 col-lg-9">
        <div class="catalogo d-flex row">
            <div><img src="logokiosco.jpg" id="logo"></div>
        </div>
    </article>
    <aside class="col-sm-12 col-md-3 col-lg-3" id="carrito">
        <div id="lista" class="lista border border-dark p-3 rounded-3">
            <div class="títuloLista"><h1>Lista de compras</h1></div>
            <div class="listaCompra"></div>
            <div class="totalPagar"></div>
            <button type="button" class="comprarLista btn btn-success">Comprar</button>
            <button type="button" class="borrarStorage btn btn-danger">Borrar todo</button>
        </div>
    </aside>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="jquery-3.6.0.min.js"></script>
<script src="productos.js"></script>
<script src="kiosco.js"></script>
</body>
</html>
