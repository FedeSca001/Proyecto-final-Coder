<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Fantasía</title>
</head>
<body class="">
    <header class="container">
            <div id="headerInput" class="col">
                <div class="col-4">
                    <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                    <input class="form-control" type="text" placeholder="Nombre y Apellido" id="name">
                    <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                    <input class="form-control" type="number" placeholder="Teléfono" id="telef">
                    <label for="exampleFormControlInput1" class="form-label">Edad</label>
                    <input class="form-control" type="number" placeholder="Edad" id="edad">
                    <label for="exampleFormControlInput1" class="form-label">Dirección</label>
                    <input class="form-control" type="text" placeholder="Dirección" id="direcc">
                    <button class="" type="button" id="registrar">Registrarse</button>
            </div>
                <div class="datosRegistrado"></div>
            </div>
    </header>
    <nav class="container">
        <div id="secciones" class="">
            <button type="button" data-cat="bebidas" class="">Bebidas</button>
            <button type="button" data-cat="caramelos" class="">Caramelos</button>
            <button type="button" data-cat="almacen" class="">Almacen</button>
            <button type="button" data-cat="chocolates" class="">Chocolates</button>
            <button type="button" data-cat="farmacia" class="">Farmacia</button>
            <button type="button" data-cat="cerveza" class="">Cerveza</button>
            <button type="button" data-cat="tabaco" class="">Tabaco</button>
            <button type="button" data-cat="galletitas" class="">Galletitas</button>
        </div>
    </nav>
    <aside class="aside" id="carrito">
        <div id="lista" class="lista">
            <div class="títuloLista"><h1>Lista de compras</h1></div>
            <div class="listaCompra"></div>
            <div class="totalPagar">$</div>
            <button type="button" class="comprarLista">Comprar</button>
            <button type="button" class="borrarStorage">Borrar todo</button>
        </div>
    </aside>
    <article class="article">
        <div class="catalogo">
            <div><img src="logokiosco.jpg" id="logo"></div>
        </div>
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="productos.js"></script>
    <script src="kiosco.js"></script>
</body>
</html>
