<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Fantasía</title>
</head>
<body class="grid-container">
    <header class="header">
            <div id="headerInput">
                <input type="text" placeholder="Nombre y Apellido" id="name">
                <input type="number" placeholder="Teléfono" id="telef">
                <input type="number" placeholder="Edad" id="edad">
                <input type="text" placeholder="Dirección" id="direcc">
                <button type="button" id="registrar">Registrarse</button>
            </div>
    </header>
    <nav class="nav">
    <div id="secciones">
        <button type="button" data-cat="bebidas" class="seccion">Bebidas</button>
        <button type="button" data-cat="caramelos" class="seccion">Caramelos</button>
        <button type="button" data-cat="almacen" class="seccion">Almacen</button>
        <button type="button" data-cat="chocolates" class="seccion">Chocolates</button>
        <button type="button" data-cat="farmacia" class="seccion">Farmacia</button>
        <button type="button" data-cat="cerveza" class="seccion">Cerveza</button>
        <button type="button" data-cat="tabaco" class="seccion">Tabaco</button>
        <button type="button" data-cat="galletitas" class="seccion">Galletitas</button>
    </div>
    </nav>
    <aside class="aside" id="carrito">
        <div id="lista" class="lista">
            <div class="títuloLista"><h1>Lista de compras</h1></div>
            <div class="listaCompra"></div>
            <div class="totalPagar">$</div>
            <button type="button">Comprar</button>
            <button type="button" class="borrarStorage">Borrar todo</button>
        </div>
    </aside>
    <article class="article">
        <div class="catalogo">
            <div><img src="logokiosco.jpg" id="logo"></div>
        </div>
    </article>
    <script></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="productos.js"></script>
    <script src="kiosco.js"></script>
</body>
</html>
